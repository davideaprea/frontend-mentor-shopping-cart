<main>
  <h1>Desserts</h1>

  <div class="fluid-grid-xs item-list">
    @for (item of items$ | async; track $index) {
      <app-card
        [item]="item"
        [selectedQuantity]="selectedItems[item.name]"
        (selectedQuantityChange)="changeQuantity($event, item)"
      >
      </app-card>
    }
  </div>

  <app-cart [itemQuantity$]="itemQuantity$"></app-cart>
</main>
